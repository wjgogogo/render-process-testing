<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation</title>
  </head>
  <style>
    div {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(100px);
      }
    }
  </style>
  <body>
    <div></div>
  </body>
</html>
